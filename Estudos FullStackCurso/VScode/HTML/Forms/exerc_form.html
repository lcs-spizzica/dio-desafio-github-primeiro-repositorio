<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastro da liga do astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form>
        <div>
            <label for="Nome">Nome:</label>
            <input type="text" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"> -
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd">
        </div>
        <br>
        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" id="birthday" name="birthday"> -
            <label for="myfile">Foto:</label>
            <input type="file" id="myfile" name="myfile">
        </div>
        <br>
        <div>
            <label for="nacionalidade">Nacionalidade:</label>
            <select name="Nacionalidade" id="nacionalidade">
            <option value="Russo">Russo</option>
            <option value="Americano">Americano</option>
            <option value="Brasileiro">Brasileiro</option>
        </select> -
            Genero:
            <label for="female">F</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="male">M</label>
            <input type="radio" name="gender" id="male" value="male">
        </div>
        <br>
        <div>
           Suas principais qualidades:<br>
            <label for="Inteligencia"><b>Inteligência</b></label>
            <input type="checkbox" id="Inteligência" name="Inteligência" value="Inteligencia"> |
            <label for="resiliencia"><b>Resiliência</b></label>
            <input type="checkbox" id="Resiliência" name="Resiliência" value="Resiliência"> |
            <label for="preparoFisico"><b>Preparo físico</b></label>
            <input type="checkbox" id="preparoFisico" name="preparoFisico" value="preparoFisico"> |
            <label for="educacao"><b>Educação</b></label>
            <input type="checkbox" id="educacao" name="educacao" value="educacao"> |
        </div>
        <br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Poruqe você gostaria de ser astronauta ?"></textarea>
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
        

        
        


    </form>
</body>
</html>
